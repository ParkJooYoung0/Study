<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>틱택토</title>
<style>
  table {
    border-collapse: collapse;
  }
  td {
    border: 1px solid black;
    width: 40px;
    height: 40px;
    text-align: center;
  }
</style>
</head>
<body>
  <script>
    let turn = 'O';
    const data = [];
    for (let i = 0; i < 3; i++) {
      data.push([]);
    }
    const $table = document.createElement('table');
    for (let i = 0; i < 3; i++) {
      const $tr = document.createElement('tr');
      for (let i =0; i < 3; i++) {
        const $td = document.createElement('td');
        $td.addEventListener('click', (event) => {
          if (event.target.textContent) return;
          event.target.textContent = turn;
          if ( turn === 'O'){
            turn = 'X';
          } else if (turn === 'X') {
            turn = 'O'
          }
        });
        $tr.append($td);
      }
      $table.append($tr);
    }
    document.body.append($table);

    </script>
</body>
</html>
