<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML문서</title>
        <style>
            p > span{
                color: red;
            }
            h1 +p{
                color:blue;
            }
            .text+p{
                color:plum;
            }
        </style>
    </head>
    <body>
        <h1>선택자연습하기</h1>
        <p> 1번 문단 입니다</p>
        <p class="text"> 2번문단 입니다. </p>
        <p id="unique">3번 문단입니다. </p>
        <p class="text">4번 문단입니다. </p>
        <p>5번문단입니다. <span>스판입니다.</span> </p>
    </body>
</html>
