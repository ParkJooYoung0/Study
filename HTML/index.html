<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>텍스트 태그 연습</title>
    </head>
    <body>
        <h1>제목을 표시하는 큰 텍스트 태그</h1>
        <p>문단을 표시하는 태그1</p>
        <hr>
        <h2>작은제목을 표시하는 태그</h2>
        <p>문단을 표시하는 태그2</p>
        <br>
        <p>
        br 테그는 엔터(줄바꿈)
        &nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;
        nbsp는 스페이스(공백)
        </p>
        <p>
        <strong>p 테그 안 굵은 글자</strong>
        <em>p테그 안 기울어진 글자</em>
        <mark>p테그 안 형광색으로 칠한 글자</mark>
        <p> 불록안에 블록을 넣으면 층이 생긴다</p>
        </p>

    </body>
</html>
