<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML문서</title>
        <style>
            div{ 
                border: 3px solid red;
                display: none
            }
            span{
                border-width:2px;
                border-style: dashed;
                border-color:rgb(0%, 80%, 30%);
                display:inline-block;
            }
        </style>
    </head>
    <body>
        <div>블록레벨 div</div>
        <span>인라인 span</span>
    </body>
</html>
